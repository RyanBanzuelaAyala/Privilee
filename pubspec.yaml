name: TApp
description: "A new Flutter project - Thinkaloud"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1 # - Init Build

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg:

  get: ^4.6.6
  provider:

  get_it: ^7.2.0

  shared_preferences:
  flutter_staggered_grid_view: ^0.7.0

  rounded_loading_button_plus: ^3.0.1

  permission_handler: ^11.1.0

  aad_oauth: ^1.0.1
  http:
  video_player:
  cached_network_image:
  carousel_slider:
  google_maps_flutter:
  build_runner: ^2.4.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  mockito:
  mocktail:

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/privilee_mobile.mp4

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
